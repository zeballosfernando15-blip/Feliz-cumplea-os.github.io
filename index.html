<script>
  // Mensaje sorpresa
  setTimeout(() => {
    const msg = document.getElementById('surpriseMessage');
    msg.style.display = 'block';
    msg.classList.add('fade-in');
  }, 3000);

  // MÃºsica autoplay seguro: activa volumen al primer clic
  const music = document.getElementById("birthdayMusic");
  document.body.addEventListener("click", () => {
    music.muted = false;  
  }, { once: true });

  // ðŸŽ† FUEGOS ARTIFICIALES
  const canvas = document.getElementById('fireworksCanvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
  });

  class Particle {
      constructor(x, y, color, speed, angle) {
          this.x = x; this.y = y; this.color = color;
          this.speed = speed; this.angle = angle + (Math.random() - 0.5) * 0.2;
          this.alpha = 1;
          this.radius = Math.random() * 3 + 1;
          this.gravity = 0.035 + Math.random() * 0.025;
          this.friction = 0.975;
      }
      update() {
          this.x += Math.cos(this.angle) * this.speed;
          this.y += Math.sin(this.angle) * this.speed + this.gravity;
          this.speed *= this.friction;
          this.alpha -= 0.010 + Math.random() * 0.003;
      }
      draw() {
          ctx.globalAlpha = this.alpha;
          const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius);
          gradient.addColorStop(0, "#fff");
          gradient.addColorStop(0.2, this.color);
          gradient.addColorStop(1, "rgba(0,0,0,0)");
          ctx.fillStyle = gradient;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
          ctx.fill();
          ctx.globalAlpha = 1;
      }
  }

  class Firework {
      constructor(sx, sy, tx, ty) {
          this.x = sx; this.y = sy; this.tx = tx; this.ty = ty;
          this.speed = 3 + Math.random() * 1.5;
          this.angle = -Math.PI / 2;
          this.particles = []; this.exploded = false;
          this.trail = []; this.trailColor = '#ffd699';
          this.colors = ['#ff4d4d','#ff9933','#ffff66','#66ff66','#66ffff','#6666ff','#cc66ff','#ff66cc','#ffffff'];
      }
      update() {
          if (!this.exploded) {
              this.trail.push({x: this.x, y: this.y});
              if (this.trail.length > 15) this.trail.shift();
              const vx = Math.cos(this.angle) * this.speed;
              const vy = Math.sin(this.angle) * this.speed;
              this.x += vx; this.y += vy;
              if (Math.abs(this.y - this.ty) < 3) { this.explode(); this.exploded = true; }
          } else {
              this.particles.forEach(p => p.update());
              this.particles = this.particles.filter(p => p.alpha > 0);
          }
      }
      explode() {
          let numParticles = binomialRandom(200, 0.7); // distribuciÃ³n binomial
          for (let i = 0; i < numParticles; i++) {
              const angle = Math.random() * Math.PI * 2;
              const speed = Math.random() * 8 + 4;
              const color = this.colors[Math.floor(Math.random() * this.colors.length)];
              this.particles.push(new Particle(this.x, this.y, color, speed, angle));
          }
      }
      draw() {
          if (!this.exploded) {
              ctx.beginPath();
              ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
              ctx.fillStyle = this.trailColor; ctx.fill();

              ctx.beginPath();
              ctx.strokeStyle = this.trailColor; ctx.lineWidth = 2;
              for (let i = 0; i < this.trail.length - 1; i++) {
                  ctx.moveTo(this.trail[i].x, this.trail[i].y);
                  ctx.lineTo(this.trail[i + 1].x, this.trail[i + 1].y);
              }
              ctx.stroke();
          } else {
              this.particles.forEach(p => p.draw());
          }
      }
  }

  // Binomial
  function binomialRandom(n, p) {
      let count = 0;
      for (let i = 0; i < n; i++) if (Math.random() < p) count++;
      return count;
  }

  let fireworks = [];
  function animate() {
      ctx.globalCompositeOperation = "source-over";
      ctx.fillStyle = "rgba(0, 0, 0, 0.25)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.globalCompositeOperation = "lighter"; // efecto brillante
      fireworks.forEach((fw, index) => {
          fw.update(); fw.draw();
          if (fw.exploded && fw.particles.length === 0) fireworks.splice(index, 1);
      });
      requestAnimationFrame(animate);
  }

  // Lanzamiento binomial automÃ¡tico
  setInterval(() => {
      let n = 12, p = 0.5;
      let result = binomialRandom(n, p);
      let startX = (result / n) * canvas.width;
      let startY = canvas.height;
      let targetY = Math.random() * canvas.height * 0.5;
      let targetX = startX + (Math.random() - 0.5) * 120;
      fireworks.push(new Firework(startX, startY, targetX, targetY));
  }, 500);

  // Interactivo con clic
  canvas.addEventListener("click", (e) => {
      fireworks.push(new Firework(e.clientX, canvas.height, e.clientX, e.clientY));
  });

  animate();
</script>
